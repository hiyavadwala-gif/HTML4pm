    <title>Table min-max width</title>
</head>
<body>

  table {
    border-collapse: collapse;
    min-width: 400px;
    max-width: 700px;
    min-height: 200px;
    max-height: 400px;
  }
  td {
    border: 1px solid #333;
    padding: 10px;
  }
</style>

<table>
  <tr><td>Responsive Table Example</td></tr>
