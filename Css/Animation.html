<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
         .animation{
            background-color: green;
            width: 300px;
            color: white;
            position: relative;
            animation-name: box;
            animation-timing-function: ease;
            animation-duration: 3s;
            animation-iteration-count: infinite
        }

    @keyframes box {
                0%{
                        transform: rotate(45deg);
                        left: -200px;
                        top: 0px;

                }
                25%{
                    transform: rotate(45deg);
                    top: 0px;
                    left: 400px;
                }
                50%{
                    transform: rotate(90deg);
                    top: 400px;
                    left: 400px;
                }
                75%{
                    transform: rotate(180deg);
                    top: 400px;
                    left: 0px;
                }
                100%{
                    transform: rotate(90deg);
                    top: 0px;
                    left: 0px;
                
                }
    }
                
    </style>
</head>

<body> 
    <div class="animation">
    <h1>Animation</h1>
     <h1>Animation</h1>

     <!-- <h1>Animation</h1> -->
     <h1>Animation</h1>
     <h1>Animation</h1>
     <h1>Animation</h1>
     </div>
     
     </body>
     
     </html>
